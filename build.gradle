buildscript {
    ext.kotlin_version = "1.4.31"
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "com.android.tools.build:gradle:4.1.2"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

plugins {
//    id("com.google.android") version "4.1.1.4"

//    id("kotlin-android-extensions")
    id("maven-publish")
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id("org.jetbrains.kotlin.jvm") version "1.4.31"
    id("org.jetbrains.kotlin.plugin.serialization") version "1.4.31"
    // Apply the java-library plugin for API and implementation separation.
    id("maven")

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = '1.8'
        apiVersion = '1.2'
        languageVersion = '1.2'
    }
}
repositories {
    jcenter()
    google()
    mavenCentral()
}


dependencies {

    // importing android lib
    compileOnly(group: 'com.google.android', name: 'android', version: '4.1.1.4')

    //    compile project
    implementation project (path: ":getLocation", configuration: "default")

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"


    // anko for background post req
    implementation("org.jetbrains.anko:anko-commons:0.10.0")


    //OkHttp
    implementation("com.squareup.okhttp3:okhttp:4.9.0")

    //Gson for type converter kotlin
    implementation("com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0")
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0")


    //Retrofit for HTTP calls
    implementation("com.squareup.retrofit2:retrofit:2.9.0")


    // Align versions of all Kotlin components
    implementation(platform("org.jetbrains.kotlin:kotlin-bom"))

    // Use the Kotlin JDK 8 standard library.
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")

    // Use the Kotlin test library.
    testImplementation("org.jetbrains.kotlin:kotlin-test")

    // Use the Kotlin JUnit integration.
    testImplementation("org.jetbrains.kotlin:kotlin-test-junit")
}


